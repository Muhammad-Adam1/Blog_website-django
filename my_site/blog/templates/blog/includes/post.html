{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug %}">
            {% comment %} 
            slug="The-mountain-detail" here the slug is use as keyword it's oyr choice to use it or not
            {% endcomment %}
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </a>
    </article>
</li>
